<!DOCTYPE html>
<html>
  <head>
    <title>My Bookmarks Dashboard</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: sans-serif;
        background: #f6f6f6;
        color: #222;
        margin: 0;
      }
      h1 {
        text-align: center;
        margin: 1em 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 24px;
        padding: 2em;
        max-width: 1000px;
        margin: 0 auto;
      }
      .tile {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px #0001;
        padding: 2em 1em;
        text-align: center;
        transition: box-shadow 0.15s;
      }
      .tile:hover {
        box-shadow: 0 6px 32px #0003;
      }
      button {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.7em 2em;
        font-size: 1em;
        margin-top: 1em;
        cursor: pointer;
        transition: background 0.15s;
      }
      button:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <h1>My Bookmarks</h1>
    <div class="grid">
      <div class="tile"><b>Clockify</b><br><button onclick="window.open('https://app.clockify.me')">Open</button></div>
      <div class="tile"><b>Fmotion</b><br><button onclick="window.open('https://fmotion.fr')">Open</button></div>
      <div class="tile"><b>Todoist</b><br><button onclick="window.open('https://todoist.com')">Open</button></div>
      <div class="tile"><b>ChatGPT</b><br><button onclick="window.open('https://chat.openai.com')">Open</button></div>
      <div class="tile"><b>MyFitnessPal</b><br><button onclick="window.open('https://www.myfitnesspal.com')">Open</button></div>
      <div class="tile"><b>Notion</b><br><button onclick="window.open('https://www.notion.so')">Open</button></div>
      <div class="tile"><b>Gmail</b><br><button onclick="window.open('https://mail.google.com')">Open</button></div>
      <div class="tile"><b>YouTube</b><br><button onclick="window.open('https://www.youtube.com')">Open</button></div>
      <div class="tile"><b>YouTube Studio (placeholder)</b><br><button onclick="window.open('#')">Open</button></div>
      <div class="tile"><b>Google Translate</b><br><button onclick="window.open('https://translate.google.com')">Open</button></div>
      <div class="tile"><b>Google Maps</b><br><button onclick="window.open('https://maps.google.com')">Open</button></div>
      <div class="tile"><b>Google Calendar</b><br><button onclick="window.open('https://calendar.google.com')">Open</button></div>
      <div class="tile"><b>Google Photos</b><br><button onclick="window.open('https://photos.google.com')">Open</button></div>
      <div class="tile"><b>Google Drive</b><br><button onclick="window.open('https://drive.google.com')">Open</button></div>
      <div class="tile"><b>OneDrive</b><br><button onclick="window.open('https://onedrive.live.com')">Open</button></div>
      <div class="tile"><b>iCloud</b><br><button onclick="window.open('https://www.icloud.com')">Open</button></div>
      <div class="tile"><b>Gemini</b><br><button onclick="window.open('https://gemini.google.com')">Open</button></div>
      <div class="tile"><b>Wikipedia</b><br><button onclick="window.open('https://wikipedia.org')">Open</button></div>
      <div class="tile"><b>TypingClub</b><br><button onclick="window.open('https://www.typingclub.com')">Open</button></div>
      <div class="tile"><b>Boursorama</b><br><button onclick="window.open('https://boursorama.com')">Open</button></div>
      <div class="tile"><b>NuPhy</b><br><button onclick="window.open('https://nuphy.com')">Open</button></div>
    </div>
  </body>
</html>
